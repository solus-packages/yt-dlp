name       : youtube-dl
version    : 2019.11.22
release    : 140
source     :
    - https://github.com/ytdl-org/youtube-dl/releases/download/2019.11.22/youtube-dl-2019.11.22.tar.gz : a80a3c99269ec85df222aad3fd41ae9d2ed38360d1ba8a4ca5e326d6c0a56d2b
license    : Unlicense
component  : network.download
summary    : Small command-line program to download videos from youtube
description: |
    youtube-dl is a small command-line program to download videos from YouTube.com and a few more sites
builddeps  :
    - pkgconfig(python3)
setup      : |
    %patch -p1 < $pkgfiles/add-shell-completions.patch
    %python3_setup
install    : |
    %python3_install
    mv $installdir/usr/share/bash-completion/completions/youtube-dl.bash-completion $installdir/usr/share/bash-completion/completions/youtube-dl
    mv $installdir/usr/share/zsh/site-functions/youtube-dl.zsh $installdir/usr/share/zsh/site-functions/_youtube-dl
