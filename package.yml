name       : yt-dlp
version    : 2022.01.21
release    : 183
source     :
    - https://github.com/yt-dlp/yt-dlp/archive/refs/tags/2022.01.21.tar.gz : f3435b9e8c1b5666e03a97da23d86c277cbbcb9fd5a7a2f2ca086488b00735c1
license    : Unlicense
component  : network.download
homepage   : https://github.com/yt-dlp/yt-dlp
summary    : yt-dlp is a small command-line program for downloading videos from YouTube and other platforms
description: |
    yt-dlp, a fork of youtube-dl, is a small command-line program for downloading videos from YouTube and other platforms
replaces   :
    - youtube-dl
    - yt-dlc
builddeps  :
    - pkgconfig(python3)
    - pandoc
rundeps    :
    - mutagen
    - python3
    - python-websockets
    - python3-pycryptodome
setup      : |
    #  pycryptodome is 100% equivalent, so stop ´pip3 check´ from complaining
    sed -i "s:pycryptodomex:pycryptodome:" setup.py
    %make pypi-files
    %python3_setup
install    : |
    %python3_install
    rm -rf $installdir/usr/share/doc
    ln -s /usr/bin/yt-dlp $installdir/usr/bin/youtube-dl
    ln -s /usr/bin/yt-dlp $installdir/usr/bin/yt-dlc
