name       : yt-dlc
version    : 2020.10.31
release    : 163
source     :
    - https://github.com/blackjack4494/yt-dlc/archive/2020.10.31.tar.gz : 0d23cc2e2f1cc7291e5d2a468b1cd282a6be228a215df188aaecae8951ac64d9
license    : Unlicense
component  : network.download
homepage   : https://github.com/blackjack4494/yt-dlc/
summary    : yt-dlc is a fork of youtube-dl, a small command-line program for downloading videos from YouTube and other platforms
description: |
    yt-dlc is a fork of youtube-dl, a small command-line program for downloading videos from YouTube and other platforms
replaces   :
    - youtube-dl
builddeps  :
    - pkgconfig(python3)
    - pandoc
rundeps    :
    - python3
setup      : |
    %patch -p1 < $pkgfiles/add-shell-completions.patch
    %make pypi-files zsh-completion
    %python3_setup
install    : |
    %python3_install
    mv $installdir/usr/share/bash-completion/completions/youtube-dlc.bash-completion $installdir/usr/share/bash-completion/completions/youtube-dlc
    mv $installdir/usr/share/zsh/site-functions/youtube-dlc.zsh $installdir/usr/share/zsh/site-functions/_youtube-dlc
