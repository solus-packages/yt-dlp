name       : yt-dlp
version    : 2022.04.08
release    : 187
source     :
    - https://github.com/yt-dlp/yt-dlp/archive/refs/tags/2022.04.08.tar.gz : 0e427a4df804787e1543a0ca42436564f0122d7a38b8712089ebd31cce39c224
license    : Unlicense
component  : network.download
homepage   : https://github.com/yt-dlp/yt-dlp
summary    : yt-dlp is a small command-line program for downloading videos from YouTube and other platforms
description: |
    yt-dlp, a fork of youtube-dl, is a small command-line program for downloading videos from YouTube and other platforms
replaces   :
    - youtube-dl
    - yt-dlc
builddeps  :
    - pkgconfig(python3)
    - pandoc
rundeps    :
    - mutagen
    - python3
    - python-certifi
    - python-websockets
    - python3-pycryptodome
setup      : |
    %make pypi-files
    %python3_setup
install    : |
    %python3_install
    rm -rf $installdir/usr/share/doc
    ln -s /usr/bin/yt-dlp $installdir/usr/bin/youtube-dl
    ln -s /usr/bin/yt-dlp $installdir/usr/bin/yt-dlc
